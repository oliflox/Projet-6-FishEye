<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fc4d6d5887.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="header__link">
            <img class="header__logo" src="../assets/icon/logo.png" alt="FishEye Home page">
        </a>
    </header>
    <main class="photographer-main">
        <section class="photographer-main__portfolio">
            <label class="photographer-main__portfolio__label" for="orderBy">Trier par</label>
            <select class="photographer-main__portfolio__orderBy" name="orderBy" id="orderBy">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
            <div class="photographer-main__portfolio__gallery">
            </div>
        </section>
        <div class="photographer-main__pricetag">
            <p class="photographer-main__pricetag__like">545 6454 <i class="fa-solid fa-heart"></i></p>
            <p class="photographer-main__pricetag__price">400€ / jour</p>
        </div>
    </main>
    </section>
    <script src="../js/photographers_page.js"></script>
</body>

</html>
